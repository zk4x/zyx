[package]
name = "zyx"
version = "0.13.0"
edition = "2021"
authors = ["zk4x"]
description = "Zyx machine learning library"
documentation = "https://docs.rs/zyx"
readme = "README.md"
homepage = "https://github.com/zk4x/zyx"
repository = "https://github.com/zk4x/zyx"
license = "MIT OR Apache-2.0"
keywords = ["tensor", "deep-learning", "neural-network", "autodiff"]
categories = ["computer-vision", "science"]

[badges]
maintenance = { status = "experimental" }

[dependencies]
libm = { version = "0.2.8", default-features = false }

# Optional features
rand = { version = "0.8.5", default-features = false, features = [
    "small_rng",
], optional = true }
half = { version = "2.4.1", default-features = false, optional = true }
num-complex = { version = "0.4.6", default-features = false, optional = true }
wgpu = { version = "0.20.0", default-features = false, optional = true }
nostd_async = { version = "0.6.1", default-features = false, optional = true }
libloading = { version = "0.8", default-features = false, optional = true }

#cuda-driver-sys = { version = "0.3.0", default-features = false, optional = true } // TODO just do the FFI manually

[features]
default = [
    "debug1",
    "opencl",
    "cuda",
    "hsa",
] # TODO remove default from release build

# Debug, prints GPU kernels
debug1 = ["std"]

# Necessary for HSA, no need to enable manually
std = []

# Enables random number generation for randn, uniform ...
rand = ["dep:rand"]

# Enables f16 and bf16 dtypes
half = ["dep:half"]

# Enables complex f32 and complex f64 dtypes
complex = ["dep:num-complex"]

# Enables cuda device
cuda = []

# Enables hsa device
hsa = ["std", "dep:libloading"]

# Enables opencl device
opencl = []

# Enables wgpu device
wgsl = ["dep:wgpu", "dep:nostd_async"]
