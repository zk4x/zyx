[package]
name = "zyx"
version = "0.13.0"
edition = "2021"
authors = ["zk4x"]
description = "Zyx machine learning library"
documentation = "https://docs.rs/zyx"
readme = "README.md"
homepage = "https://github.com/zk4x/zyx"
repository = "https://github.com/zk4x/zyx"
license = "MIT OR Apache-2.0"
keywords = ["tensor", "deep-learning", "neural-network", "autodiff"]
categories = ["computer-vision", "science"]

[badges]
maintenance = { status = "experimental" }

[dependencies]
spin = { version = "0.9.8", default-features = false, features = ["mutex", "spin_mutex"] }
itertools = { version = "0.13.0", default-features = false }

# These will be optional
half = { version = "2.4.1", default-features = false }
rand = { version = "0.8.5", default-features = false, features = ["small_rng"] }
num-complex = { version = "0.4.6", default-features = false }
opencl-sys = { version = "0.3.1", default-features = false }
#cuda-driver-sys = { version = "0.3.0", default-features = false }
libc-print = { version = "0.1.23", default-features = false }

[features]
default = ["debug1"]
debug1 = []
#std = []
#rand = ["dep:rand"]
#complex = ["dep:num-complex"]
