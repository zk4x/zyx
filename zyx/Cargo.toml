[package]
name = "zyx"
version = "0.13.0"
edition = "2021"
authors = ["zk4x"]
description = "Zyx machine learning library"
documentation = "https://docs.rs/zyx"
readme = "README.md"
homepage = "https://github.com/zk4x/zyx"
repository = "https://github.com/zk4x/zyx"
license = "MIT OR Apache-2.0"
keywords = ["tensor", "deep-learning", "neural-network", "autodiff"]
categories = ["computer-vision", "science"]

[badges]
maintenance = { status = "experimental" }

[dependencies]
# libloading is used to access cuda, opencl and hsa runtimes
libloading = { version = "0.8.5", default-features = false }
# serde is used to read backend config
serde = { version = "1.0.209", default-features = false, features = ["std", "derive"] }
# JSON is used to read backend config
serde_json = { version = "*", default-features = false, features = ["std"] }
# xdg is used to read backend config
xdg = { version = "2.5.2", default-features = false }

# Optional dependencies
# Support for random number generation
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng", "small_rng"], optional = true }
# Support for f16 and bf16 dtypes
half = { version = "2.4.1", default-features = false, optional = true }
# Support for cf32 and cf64 dtypes
num-complex = { version = "0.4.6", default-features = false, optional = true }
# For nice colorful debug logging
inline_colorization = { version = "0.1.6" }

# Pyo3 is used only for python bindings
pyo3 = { version = "0.22.2", optional = true }

[lib]
crate-type = ["lib", "cdylib"]

[features]
default = [
    "rand",
    "half",
    "complex",
    #"py",
]

# Enables random number generation for randn, uniform ...
rand = ["dep:rand"]

# Enables f16 and bf16 dtypes
half = ["dep:half"]

# Enables complex f32 and complex f64 dtypes
complex = ["dep:num-complex"]

# Enables us to create python bindings with pyo3, annotates structs with pyclass
py = ["dep:pyo3", "rand", "half", "complex"]

[profile.dev]            # Modify profile settings via config.
opt-level = 0            # Optimization level.
debug = false            # Include debug info.
#split-debuginfo = '...'  # Debug info splitting behavior.
strip = true             # Removes symbols or debuginfo.
debug-assertions = true  # Enables debug assertions.
overflow-checks = true   # Enables runtime integer overflow checks.
lto = false              # Sets link-time optimization.
panic = 'unwind'         # The panic strategy.
incremental = true       # Incremental compilation.
codegen-units = 16       # Number of code generation units.
#rpath = false            # Sets the rpath linking option.

[profile.release]
opt-level = "z"
strip = true
debug-assertions = false
overflow-checks = true
lto = true
panic = "abort"
incremental = false
codegen-units = 1
debug = 0
