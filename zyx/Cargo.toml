[package]
name = "zyx"
version = "0.13.0"
edition = "2021"
authors = ["zk4x"]
description = "Zyx machine learning library"
documentation = "https://docs.rs/zyx"
readme = "README.md"
homepage = "https://github.com/zk4x/zyx"
repository = "https://github.com/zk4x/zyx"
license = "MIT OR Apache-2.0"
keywords = ["tensor", "deep-learning", "neural-network", "autodiff"]
categories = ["computer-vision", "science"]

[badges]
maintenance = { status = "experimental" }

[dependencies]
# Sysinfo is used to get information about the host
sysinfo = { version = "0.31.2", default-features = false, features = [
    "system",
] }
# Loading is used to access cuda, opencl and hsa runtimes
libloading = { version = "0.8.5", default-features = false }

# Optional dependencies
rand = { version = "0.8.5", default-features = false, features = [
    "small_rng",
], optional = true }
half = { version = "2.4.1", default-features = false, optional = true }
num-complex = { version = "0.4.6", default-features = false, optional = true }

# Pyo3 is used only for python bindings
pyo3 = { version = "0.22.2", optional = true }

[lib]
crate-type = ["lib", "cdylib"]

[features]
default = [
    "debug_dev",
    "debug_perf",
    "debug_sched",
    "rand",
    #"complex",
    #"half",
    #"py",
] # TODO remove default from release build

# Debug, prints device information
debug_dev = []
# Debug, prints execution performance of graphs
debug_perf = []
# Debug, kernels generated by scheduler
debug_sched = []
# Debug, prints kernels in IR
debug_ir = []
# Debug, prints kernels in native assembly
debug_asm = []

# Enables random number generation for randn, uniform ...
rand = ["dep:rand"]

# Enables f16 and bf16 dtypes
half = ["dep:half"]

# Enables complex f32 and complex f64 dtypes
complex = ["dep:num-complex"]

# Enables us to create python bindings with pyo3, annotates structs with pyclass
py = ["dep:pyo3", "half", "rand", "complex"]
