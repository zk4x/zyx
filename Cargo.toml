[package]
name = "zyx"
version = "0.4.0"
authors = ["zk4x"]
edition = "2021"
description = "Generic tensor library and extensions."
documentation = "https://docs.rs/zyx"
readme = "README.md"
homepage = "https://github.com/zk4x/zyx"
repository = "https://github.com/zk4x/zyx"
license = "MIT OR Apache-2.0"
keywords = ["tensor", "generic"]
categories = ["computer-vision", "concurrency", "science", "simulation", "text-processing"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
rayon = "1.5.3"
duplicate = "0.4.1"

# optional dependencies
matrixmultiply = { version = "0.3.2", features = ["threading"], optional = true }
cblas-sys = { version = "0.1.4", optional = true }
blas-src = { version = "0.8", features = ["blis"], optional = true }

[features]
matrixmultiply = ["dep:matrixmultiply"]
cblas = ["dep:cblas-sys", "dep:blas-src"]

[build]
rustflags = ["-C", "link-args=-lblas,-rpath=."]
